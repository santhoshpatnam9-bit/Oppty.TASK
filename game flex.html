<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flex Layout game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h2 { margin-bottom: 10px; }

    .flex-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      border: 4px solid black;
      padding: 10px;
      width: 400px;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .box {
      flex: 1;
      height: 60px;
      text-align: center;
      font-weight: bold;
      color: white;
    }

    
    .red { background: rgb(217, 85, 33); color: black; }
    .yellow { background: gold; color: black; }
    .purple { background: mediumslateblue; }
    .green { background: limegreen; color:black}
    .blue { background: dodgerblue; color:black}
  </style>
</head>
<body>

  <h2>Flex Layout Example:</h2>
  <div class="flex-container">
    <div class="row">
      <div class="box red">1</div>
      <div class="box yellow">2</div>
    </div>
    <div class="row">
      <div class="box purple">3</div>
      <div class="box red">4</div>
    </div>
    <div class="box green">5</div>
    <div class="box blue">6</div>
  </div>

</body>
</html>
