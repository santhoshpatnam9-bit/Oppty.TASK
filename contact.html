<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelTech - Contact</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f5f5f5;">

    <!-- Navigation -->
    <nav style="background-color: #003366; padding: 15px; text-align: center;">
        <a href="index.html" style="color: white; text-decoration: none; margin: 0 15px; font-weight: bold;">Home</a>
        <a href="about.html" style="color: white; text-decoration: none; margin: 0 15px; font-weight: bold;">About</a>
        <a href="programs.html" style="color: white; text-decoration: none; margin: 0 15px; font-weight: bold;">Programs</a>
        <a href="admissions.html" style="color: white; text-decoration: none; margin: 0 15px; font-weight: bold;">Admissions</a>
        <a href="contact.html" style="color: white; text-decoration: none; margin: 0 15px; font-weight: bold;">Contact</a>
    </nav>

    <!-- Header -->
    <div style="background-color: #3d1cac; color: white; padding: 40px; text-align: center;">
        <h1 style="margin: 0; font-size: 48px;">Contact </h1>

    </div>

    <!-- Main Content -->
    <div style="max-width: 1200px; margin: 10px auto; padding: 10px;">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <!-- Contact Form -->
            <div style="background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                <h2 style="color: #174572; border-bottom: 3px solid #7a647e; padding-bottom: 10px;">Send us a Message</h2>
                <form style="margin-top: 20px;">
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; color: #333; font-weight: bold;">Name:</label>
                        <input type="text" placeholder="Your Name" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; color: #333; font-weight: bold;">Email:</label>
                        <input type="email" placeholder="Your Email" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; color: #333; font-weight: bold;">Subject:</label>
                        <input type="text" placeholder="Subject" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;">
                    </div>
                    <div style="margin-bottom: 15px;">
                        <label style="display: block; margin-bottom: 5px; color: #333; font-weight: bold;">Message:</label>
                        <textarea placeholder="Your Message" rows="5" style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; font-family: Arial, sans-serif;"></textarea>
                    </div>
                    <button type="submit" style="background-color: #9C27B0; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 16px;">
                        Send Message
                    </button>
                </form>
            </div>

            

   

</body>
</html>
